apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test-1
  template:
    metadata:
      labels:
        app: nginx-test-1
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80