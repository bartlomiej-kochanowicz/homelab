apiVersion: v1
kind: Service
metadata:
  name: crafty-controller
  namespace: crafty-controller
  labels:
    app.kubernetes.io/name: crafty-controller
    app.kubernetes.io/part-of: homelab
spec:
  type: ClusterIP  # Web UI only accessible via Cloudflare Tunnel
  selector:
    app.kubernetes.io/name: crafty-controller
  ports:
  - name: web
    port: 8443
    targetPort: 8443
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: crafty-minecraft
  namespace: crafty-controller
  labels:
    app.kubernetes.io/name: crafty-controller
    app.kubernetes.io/part-of: homelab
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: crafty-controller
  ports:
  - name: minecraft-server
    port: 30000
    targetPort: 30000
    nodePort: 30000
    protocol: TCP
