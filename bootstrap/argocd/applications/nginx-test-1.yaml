apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-test-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/managed-by: homelab-apps
spec:
  project: default
  source:
    repoURL: https://github.com/bartlomiej-kochanowicz/homelab.git
    targetRevision: HEAD
    path: apps/nginx-test-1
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-test-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
  revisionHistoryLimit: 3